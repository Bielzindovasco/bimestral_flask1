<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form_style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <form method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ usuario.nome if usuario else '' }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email if usuario else '' }}" required><br>
        <input type="submit" value="{{ title }}">
    </form>
    <a href="{{ url_for('listar_livros') }}">Voltar</a>
    <a href="{{ url_for('listar_usuarios') }}">Ver Usuarios</a>
</body>
</html>
